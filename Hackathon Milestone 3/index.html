<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Username</legend>
            <input type="text" id="username" placeholder="username" required><br><br>
            <legend>Personal Information</legend><br>
            <label for="photo">Upload photo</label>
            <input type="file" id="photo" name="photo" required>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>

            <label for="education">School:</label>
            <input type="text" id="education" name="education" required>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="workexperience">Details:</label>
            <textarea id="workexperience" name="workexperience" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
        </fieldset><br>

        <button type="submit">Generate Resume</button>
    </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-Photo" src="" alt="photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <h2>Education</h2>  
            <h3 id="resumeDegree"></h3>
            <p id="resumeEducation"></p>
            <h2>Work Experience</h2>
            <p id="resumeWorkExperience"></p>
            <h2>Skills</h2>
            <p id="resumeSkills"></p>
        </div>
       
       <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
    </div>

    <script src="script.js"></script>
    <script src="script.ts"></script>
</body>
</html>
